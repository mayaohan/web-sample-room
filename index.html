<!DOCTYPE html>
<!--简体中文-->
<html lang="zh-cmn-Hans">
  <head>
    <!-- 编码格式 -->
    <meta charset="UTF-8" />
    <!-- SEO页面关键词 -->
    <meta name="keywords" content="" />
    <!-- SEO页面描述 -->
    <meta name="description" content="qmfc脚手架提供的Vue单页面应用工程模板" />
    <!-- 移动端显示 -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- IE浏览器使用最新版本渲染，如果安装了插件则使用chrome渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <!-- 多核浏览器优先使用webkit内核渲染 -->
    <meta name="renderer" content="webkit" />
    <!-- Android设置状态栏颜色 -->
    <meta name="theme-color" content="#000000" />
    <!-- iOS启用WebApp全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- iOS设置状态栏颜色（只有在开启WebApp全屏模式时才生效） default | black | black-translucent -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 搜索引擎爬虫抓取策略 页面将被索引，且页面上的链接可以被查询 -->
    <meta name="robots" content="all" />
    <!-- 忽略识别手机号和邮箱 -->
    <meta name="format-detection" content="telephone=no, email=no" />
    <!-- 禁止chrome自动翻译 -->
    <meta name="google" value="notranslate" />
    <!-- 禁止百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!-- 适配PC和手机，屏蔽百度转码 -->
    <meta name="applicable-device" content="pc, mobile" />

    <link rel="icon" href="/favicon.ico" />
    <title>vue3 template</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
